<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel</title>
    <link rel="stylesheet" href="css/carrusel_motos.css">
</head>
<body>
    <div class="carousel-container">
        <button class="carousel-btn" data-direction="prev">&lt;</button>
        <div class="carousel">
            <div class="box-img-carousel box-img-carousel-1 active">
                <img class="img-carousel" src="img/motos/motoroja.jpg" alt="">
            </div>
            <div class="box-img-carousel box-img-carousel-2">
                <img class="img-carousel" src="img/motos/motonegra.jpg" alt="">
            </div>
            <div class="box-img-carousel box-img-carousel-3">
                <img class="img-carousel" src="img/motos/motoblanca.jpg" alt="">
            </div>
            <div class="box-img-carousel box-img-carousel-4">
                <img class="img-carousel" src="img/motos/moteros.jpg" alt="">
            </div>
        </div>
        <button class="carousel-btn" data-direction="next">&gt;</button>
    </div>

    <script src="js/carrusel_motos.js"></script>
</body>
</html>
